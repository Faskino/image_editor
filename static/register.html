<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/loginregister.css">
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/register.js"></script>

</head>

<body>
    <div class="lines"></div>
    <main>
        <div class="container">
            <h1>Register</h1>
            <form id="registerForm" hx-post="/register" hx-target="#message" hx-swap="innerHTML">
                <div class="form-item">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9]+$"
                        title="Username must contain only letters and numbers." required>
                </div>
                <div class="form-item">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        title="Password must be at least 8 characters long.">
                </div>
                <button type="submit" class="btn">Register</button>
                <div id="message"></div>
            </form>
            <p>Already have an account?<a href="/login">Login</a></p>


        </div>
    </main>
</body>

</html>
