<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/caman.full.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="../static/js/editor.js"></script>

</head>


<body>
    <div class="lines">
    </div>
    <div class="star-container"></div>
    <div class="twinkle"></div>
    <nav>
        <h1>Image Editor</h1>
        <button class="btn btn-warning" hx-post="/logout" hx-trigger=" click">Logout</button>
    </nav>
    <main>
        <div class="editor">
            <div class="canvas">
                <canvas id="canvas"></canvas>
                <div id="loading" style="display: none;">
                    <p>Applying filters...</p>
                </div>
                <label for="uploadbtn" class="uploadLabel btn" id="uploadhide">Upload image
                    <input type="file" id="uploadbtn" accept="image/*">
                </label>
            </div>
            <div class="controls">
                <div class="carousel">
                    <button class="carousel-arrow carousel-arrow--prev" onclick="handleCarouselMove(false)">
                        <p>&#8249;</p>
                    </button>

                    <button class="carousel-arrow carousel-arrow--next" onclick="handleCarouselMove()">
                        <p>&#8250;</p>
                    </button>
                    <div class="sliders">
                        <div class="slider-group">
                            <label for="contrast">Contrast</label>
                            <input id="contrast" name="contrast" type="range" min="-20" max="20" value="0">
                        </div>
                        <div class="slider-group">
                            <label for="contrast">Brightness</label>
                            <input id="brightness" name="brightness" type="range" min="-20" max="20" value="0">
                        </div>
                        <div class="slider-group">
                            <label for="vibrance">Vibrance</label>
                            <input id="vibrance" name="vibrance" type="range" min="0" max="400" value="0">
                        </div>
                        <div class="slider-group">
                            <label for="sepia">Sepia</label>
                            <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
                        </div>
                        <div class="slider-group">
                            <label for="contrast">Vignette</label>
                            <input id="vignette" name="vignette" type="range" min="0" max="100" value="0">
                        </div>
                        <!-- Saturation -->
                        <div class="slider-group">
                            <label for="saturation">Saturation:</label>
                            <input type="range" id="saturation" min="-100" max="100" value="0">
                        </div>

                        <!-- Exposure -->
                        <div class="slider-group">
                            <label for="exposure">Exposure:</label>
                            <input type="range" id="exposure" min="-100" max="100" value="0">
                        </div>


                        <!-- Noise -->
                        <div class="slider-group">
                            <label for="noise">Noise:</label>
                            <input type="range" id="noise" min="0" max="100" value="0">
                        </div>

                        <!-- Sharpen -->
                        <div class="slider-group">
                            <label for="sharpen">Sharpen:</label>
                            <input type="range" id="sharpen" min="0" max="100" value="0">
                        </div>
                    </div>
                </div class="carousel">
                <div class="action-buttons">
                    <label for="uploadnewbtn" class="btn" id="uploadshow">Add new image
                        <input type="file" id="uploadnewbtn" accept="image/*">
                    </label>
                    <button id="resetbtn" class="btn btn-warning">Reset Filters</button>
                    <button id="savebtn" class="btn btn-success">Save Image</button>
                    <button id="savetocloudbtn" class="btn">Save to cloud</button>
                </div>
            </div>
        </div>
        <div class="cloud-headings">
            <h2>Cloud Images</h2> <img src="../static/css/background/down-arrow.png" alt="">
        </div>
        <div id="images-container" class="images-container"></div>
        <div id="popup-notification" class=""></div>
    </main>
</body>
<link rel="stylesheet" href="../static/css/global.css">
<link rel="stylesheet" href="../static/css/editor.css">

</html>
