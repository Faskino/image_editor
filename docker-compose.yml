version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db 
      MYSQL_DATABASE: img_editor
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    networks:
      - app_network
    volumes:
      - ./images:/app/images  

  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: img_editor
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
